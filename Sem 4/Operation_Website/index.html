<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Binary Search Tree Visualization</title>
</head>
<body>
    <h1>Binary Search Tree Visualization</h1>

    <div class="controls">
        <input type="number" id="keyInput" placeholder="Enter key" />
        <button onclick="insertKey()">Insert</button>
        <button onclick="inorderTraversal()">Inorder</button>
        <button onclick="preorderTraversal()">Preorder</button>
        <button onclick="postorderTraversal()">Postorder</button>
        <button onclick="countNodes()">Count Nodes</button>
        <button onclick="countLeafNodes()">Count Leaf Nodes</button>
        <button onclick="searchKey()">Search Key</button>
    </div>

    <canvas id="treeCanvas" width="800" height="400"></canvas>
    <div class="output" id="output"></div>

    <script src="app.js"></script>
</body>
</html>

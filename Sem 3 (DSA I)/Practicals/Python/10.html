<!-- Create a webpage using list tags of HTML -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>My Shopping List</h1>
        <ul>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Bread</li>
            <li>Cheese</li>
        </ul>

        <hr>
        
        <h1>My To-Do List</h1>
        <ol>
            <li>Finish homework</li>
            <li>Go to the gym</li>
            <li>Call mom</li>
            <li>do home chores</li>
        </ol>
    </body>
</html>
